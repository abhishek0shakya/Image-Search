<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-area">
      <div class="black"></div>
      <div class="contant">
        <h1>Image Search Engine</h1>
        <p>Search and Download any image within a secon</p>
        <div class="search-box">
          <input type="text" placeholder="Search images..." />
          <div class="btn">
            <button><img src="search.svg" alt="search" /></button>
          </div>
        </div>
      </div>
    </div>
    <div class="image-gallery">
      <ul class="images">
        <li class="image">
          <img src="img/1.jpg" alt="img" class="photo" />
          <!-- <div class="details">
            <div class="user">
              <img src="camera.svg" alt="img" />
              <span>Abhi</span>
            </div>
            <div class="download">
              <img src="download.svg" alt="img" />
            </div>
          </div> -->
        </li>
        <li class="image">
          <img src="img/2.jpeg" alt="image" class="photo" />
        </li>
        <li class="image"><img src="img/3.jpg" alt="image" class="photo" /></li>
        <li class="image"><img src="img/4.jpg" alt="image" class="photo" /></li>
        <li class="image"><img src="img/5.jpg" alt="image" class="photo" /></li>
        <li class="image"><img src="img/a.jpg" alt="image" class="photo" /></li>
        <li class="image">
          <img src="img/peakpx.jpg" alt="image" class="photo" />
        </li>
        <li class="image"><img src="img/c.jpg" alt="image" class="photo" /></li>
        <li class="image"><img src="img/d.jpg" alt="image" class="photo" /></li>
        <li class="image">
          <img src="img/pxfuel.jpg" alt="image" class="photo" />
        </li>
      </ul>
      <button id="load">Lode more</button>
    </div>

    <footer class="footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item">
          <a
            class="social-icon__link"
            href="https://www.linkedin.com/in/abhishek-shakya-developer/"
            target="_blank"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a
            class="social-icon__link"
            href="https://www.instagram.com/developer_abhi_"
            target="_blank"
          >
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a
            class="social-icon__link"
            href="https://github.com/abhishek0shakya/"
            target="_blank"
          >
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </li>
      </ul>

      <p>&copy;2024 Abhishek Shakya | All Rights Reserved</p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
